<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <main>
        <header>
            <div id="navbar"></div>
        </header>
        <section class="scroll">
            <div class="scroll__titles">
                <h2 class="scroll__subtitle">Welcome to your</h2>
                <h1 class="scroll__title">Personal News Outlet</h1>
            </div>
            <div class="scroll__content">

        </section>

            <!-- <h1 class="news__country">Top News by Country</h1> -->

                    <h2 class="news__section">Top News of the Week</h2>
                    <div id="top-news" class="news__weekly-container"></div>
                </div>
        
                <!-- Monthly News Section -->
                <div class="news__monthly">
                    <h2 class="news__section">Top News of the Month</h2>
