<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="styles/modals.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

   
</head>

<body>

    <header>
        <div id="navbar"></div>
    </header>

    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    <!-- Days will be added with JavaScript -->
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="number" class="month-input" placeholder="Month" min="1" max="12" />
                        <input type="number" class="year-input" placeholder="Year" min="1900" max="2100" />
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                    <div class="warning-message">Invalid date. Enter a month (1-12) and a valid year.</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Wed</div>
                <div class="event-date">12th December 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <label>From:</label>
                        <input type="time" class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <label>To:</label>
                        <input type="time" class="event-time-to" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                    <div class="warning-message" style="display: none; color: red;"></div>
                </div>
            </div>
            <button class="add-event" id="add-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Include your JavaScript files -->
    <script src="javascript/navbar.js" type="module"></script>
    <script src="javascript/authverification.js" type="module"></script>
    <script src="javascript/firebaseConfig.js" type="module"></script>
    <script src="javascript/auth.js" type="module"></script>
    <script src="javascript/myschedule.js" type="module"></script>

</body>

</html>
