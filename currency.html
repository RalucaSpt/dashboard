<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursul Valutar Curent</title>
    <link rel="stylesheet" href="styles/modals.css">
    <link rel="stylesheet" href="styles/currency.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

    <h1>Cursul Valutar Curent</h1>

    <!-- Formular pentru selectarea monedei de bază și a valutelor dorite -->
    <form id="currency-form">
        <!-- Select pentru moneda de bază -->
        <label for="base-currency">Selectează moneda de bază:</label><br>
        <select id="base-currency" name="base-currency">
            <!-- Opțiunile vor fi populate dinamic -->
        </select><br><br>

        <!-- Select pentru valutele dorite -->
        <label for="currencies">Selectează valutele dorite (ține apăsat Ctrl pentru selecție multiplă):</label><br>
        <select id="currencies" name="currencies" multiple size="10">
            <!-- Opțiunile vor fi populate dinamic -->
        </select><br><br>

        <button type="submit">Afișează cursurile</button>
    </form>

    <!-- Container pentru afișarea cursurilor valutare -->
    <div id="exchange-rates">
        <!-- Conținutul va fi actualizat dinamic -->
    </div>

    <!-- Include fișierul JavaScript extern -->
    <script src="javascript/modals.js"></script>
    <script src="javascript/currency.js"></script>
    <script src="javascript/navbar.js"></script>
    <script type="module" src="javascript/auth.js"></script>
</body>
</html>
